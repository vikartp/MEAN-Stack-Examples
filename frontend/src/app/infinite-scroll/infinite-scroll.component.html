<div class="sticky">
  <button (click)="addMoreData()">Add Data</button>
  <button (click)="deleteData()">Delete All Data</button>
</div>
<div *ngFor="let post of posts" class="post">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
</div>
<p *ngIf="loading" class="loading">Loading...</p>
<p *ngIf="allDataLoaded" class="end-message">No more posts to load.</p>
